<!DOCTYPE html>
<html lang="en">
<head>
  <title>TFG 6</title>
  <link rel="stylesheet" href="roguelike.css">
  <link rel="preconnect" href="https://fonts.bunny.net" />
  <link href="https://fonts.bunny.net/css?family=atkinson-hyperlegible:400,400i,700,700i" rel="stylesheet" />

</head>
<body>
	<p class="events" id="Events"></p>
<div class="buttoncontainer">
	<button onclick="showAttacks()" id="Attack">Attack</button>
	<button onclick="slice()" id="Slice" >Slice</button>
	<button onclick="spin()" id="Spin">Spin</button>
	<button onclick="thrust()" id="Thrust">Thrust</button>
	<button onclick="dodge()" id="Dodge">Dodge</button>
	<button onclick="showMagic()" id="Magic">Magic</button>
	<button onclick="hideAttacks()" id="Back">Back</button>
	<button onclick="spawnMonster()" id="nextMonster">Next Enemy!</button>
</div>
<p class="events" id="Stats"></p>
<div class="buttoncontainer">
<button onclick="saveGame()">Save Game</button>
<button onclick="loadGame()">Load Game</button>
</div>
<p id="saveLoadStatus"></p>
<p class="events" id="Debug"></p>
  <script src="roguelike.js"></script>
</body>
</html>
